<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style/register.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="src/assets/icon/Clip path group.svg">
  <title>Edunif | Get Started</title>
</head>
<body>
  <section>
    <div class="container-login">
      <div class="login-form">
        <a href="index.html"><div class="logo-login">
          <img src="src/assets/icon/Clip path group.svg" alt="1">
          <h1>Edunif</h1>
        </div></a>
        <div class="form">
          <div class="login-title">
            <h1>Sign up</h1>
            <p>If you already have an account register You can <a href="login.html">Login here !</a></p>
          </div>
          <div class="input-login">
            <div class="email-login">
              <p>Email</p>
              <div class="form-email">
                <i class='bx bx-envelope'></i>
                <input type="text" placeholder="Enter your email adress">
              </div>
            </div>
            <div class="user-name">
              <p>Username</p>
              <div class="form-username">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Enter your User name">
              </div>
            </div>
            <div class="password-login">
              <p>Password</p>
              <div class="form-password">
                <i class='bx bx-lock-alt'></i>
                <input type="password" placeholder="Enter your Password" class="passwordInput">
                <i class='bx bx-low-vision eye'></i>
              </div>
            </div>
            <div class="confirm-password">
              <p>Confirm Password</p>
              <div class="form-confirm">
                <i class='bx bx-lock-alt'></i>
                <input type="password" placeholder="Confirm your Password" id="password">
                <i class='bx bx-low-vision' id="eyes"></i>
              </div>
            </div>
          </div>
          <div class="btn-login"><p>Register</p></div>
         
        </div>
      </div>
      <div class="img-icon-login">
        <div class="img-kanan">
          <img src="src/assets/image/Authentication-amico.svg" alt="3">
        </div>
        <div class="typo-kanan">
          <h1>Sign up to Login</h1>
          <p>Learn is easy</p>
        </div>      
      </div>
    </div>
  </section>

  <script src="src/js/main.js"></script>
  <script src="src/js/register.js"></script>
</body>
</html>
